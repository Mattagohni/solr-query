suites:
  default:
    namespace: mattagohni\solariumquery
    psr4_prefix: mattagohni\solariumquery
    src_path: src/
    spec_prefix: spec\
    spec_path: .

extensions:
    PhpSpec\NyanFormattersExtension\Extension:
    PhpSpecCodeCoverage\CodeCoverageExtension:
        format:
          - html
          - clover
        output:
          html: coverage
          clover: coverage/coverage.xml
formatter.name: nyan.cat